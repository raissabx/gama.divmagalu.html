<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Questionário</title>
</head>
<body>
    <h1>Questionário Radio</h1>
    <form id="questionario" method="get">
        <div>
            <fieldset>
                <legend>1 - Que dia é o seu aniverário?</legend>
                
                <input type="radio" id="a" name="um" value="false">
                <label for="a">A - 25</label> <br>

                <input type="radio" id="b" name="um" value="false">
                <label for="b">B - 28</label> <br>

                <input type="radio" id="c" name="um" value="false">
                <label for="c">C - 26</label> <br>

                <input type="radio" id="d" name="um" value="true">                <label for="d">D - 30</label> <br>

            </fieldset>
        </div><br>
        <fieldset>
            <div>
               <legend>2 - Que dia é o aniverário do seu marido?</legend>
                
                <input type="radio" id="a" name="dois" value="false">
                <label for="a">A - 25</label> <br>

                <input type="radio" id="b" name="dois" value="false">
                <label for="b">B - 28</label> <br>

                <input type="radio" id="c" name="dois" value="true">
                <label for="c">C - 26</label> <br>

                <input type="radio" id="d" name="dois" value="false">
                <label for="d">D - 30</label> <br> 
            </div>
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
